databases:
  - name: postgres
    databaseName: recipe_app
    user: recipe_app

services:
  - type: web
    name: Recipe_app
    runtime: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false